<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="js/general.js"></script>
    <script defer src="js/carrito.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Viajes</title>
</head>

<body>
    <header id="header">
        <div class="btnCheckout">
            <img src="img/carrito.png" id="imgCarrito" title="Carrito" alt="Carrito">
        </div>
        <div class= "encabezado">
            <h1 id="Titulo">Título e commerce</h1>
            <h2 id="bajadaTitulo">Subtítulo</h2>
        </div>
    </header>
    <main>
        <div class="tablaCarrito">
            <table class="table">
                <thead>
                    <tr>
                        <th scope id="col">Cantidad</th>
                        <th scope id="col">Destino</th>
                        <th scope id="col">Importe USD</th>
                        <th scope id="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="botonesTotal">
            <p>Total: USD <span>0.00</span></p>
        </div>
        <div class="tablaBotonesCarrito">
            <div class="botonesCarrito">
                <button class="buttonVolver" id="btnVolver">Volver</button>
            </div>
            <div class="botonesCarrito">
                <button class="buttonComprar" id="btnComprar">Comprar</button>
            </div>
        </div>
    </main>
</body>

<footer>
    <p>Comunicate para reservas</p>
</footer>

</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
